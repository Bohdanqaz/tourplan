<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best tour plan - Hotel Booking</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a href="" class="logo">
        <img src="img/horizontal-logo.svg" alt="Logo: Best tour plan" class="logo__image">
        </a>
        <form action="#" class="search" >
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>
        <a href="#" class="user">
          <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="avatar user__avatar">
          <span class="user__name">Nathan</span>
        </a>
      </div>
      <nav class="header-menu">
        <ul class="header-menu__menu-list">
          <li class="menu-list__item"><a class="menu-list__link" href="#">All Deals</a></li>
          <li class="menu-list__item"><a class="menu-list__link" href="#">Hotels</a></li>
          <li class="menu-list__item"><a class="menu-list__link" href="#">Activities</a></li>
          <li class="menu-list__item"><a class="menu-list__link" href="#">Hotel Day Packages</a></li>
          <li class="menu-list__item"><a class="menu-list__link" href="#">Restaurants</a></li>
          <li class="menu-list__item"><a class="menu-list__link" href="#">Events</a></li>
          <li class="menu-list__item"><a class="menu-list__link" href="#">Rodrigues</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
